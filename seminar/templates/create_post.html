<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>create_post</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/create.css">
    <script src="../static/js/bootstrap.min.js"></script>
</head>

<script>
$(function() {
     $("input:text").keydown(function(evt) { if (evt.keyCode == 13) return false; }); 
});

function resize(obj) {
  obj.style.height = "1px";
  obj.style.height = (12+obj.scrollHeight)+"px";
}

$(document).ready(function() {
    $("#bttn1").click(function(){
        $("#bttn1").addClass('disabled');
        $("#bttn2").removeClass('disabled');
    });
    $("#bttn2").click(function(){
        console.log(555);
        $("#bttn2").addClass('disabled');
        $("#bttn1").removeClass('disabled');
    }); 
});
</script>

<body style="background-color: #f8f9fa;">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between px-5">
            <a class="navbar-brand" href="{% url 'main' %}">Seminar</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link ml-3" href="{% url 'posts.create' %}">작성하기 </a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <a class="nav-link disabled ml-auto" href="{% url 'posts.create' %}">{{ user.username }}님</a>
            <form class="form-inline my-2 my-lg-0 " action="{% url 'logout' %}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">로그아웃</button>
            </form>

            {% else %}
            <form class="form-inline my-2 my-lg-0 ml-auto" action="{% url 'register' %}">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">회원가입</button>
            </form>
            <form class="form-inline my-2 my-lg-0 ml-2" action="{% url 'login' %}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">로그인</button>
            </form>
            {% endif %}
        </div>
    </div>

    <div class="my-5 p-5 rounded bg-white shadow-sm container">
        <form action="{% url 'posts.create' %}" method="post">
            {% csrf_token %}
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" data-toggle="collapse" id="bttn1" href="#content-req" role="button" aria-expanded="false" > 강의 요청 / 자유게시판
            </label>
            <label class="btn btn-secondary">
                <input type="radio" data-toggle="collapse" id="bttn2" href="#content-req" role="button" aria-expanded="false" checked> 강의 게시
            </label>
            </div>
            <div class="card card-body mb-5">
                <h4 class="mb-3"> 태그 : </h4>
                <select class="form-control mb-4" name="tag_kind">
                    <option>Web</option>
                    <option>Android</option>
                    <option>Window</option>
                    <option>Embedded</option>
                    <option>Design</option>
                    <option>Know-how</option>
                    <option>ETC</option>
                </select>
                <div class="collapse show" id="content-req">
                <h4 class="mb-3"> 타겟 학년 :  </h4>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1학년" name="tag_kind">
                        <label class="form-check-label" for="inlineCheckbox1" name="tag_kind">1학년</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2학년" name="tag_kind">
                        <label class="form-check-label" for="inlineCheckbox2" name="tag_kind">2학년</label>
                    </div>
                    <div class="form-check form-check-inline mb-4">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="3학년" name="tag_kind">
                        <label class="form-check-label" for="inlineCheckbox3">3학년</label>
                    </div>
                <h4 class="mb-3"> 수업 일정 :  </h4>
                    <div class="inline mb-4"><input type="date" name="start_at"></input> ~ <input type="date" name="end_at"></input></div>
                <h4 class="mb-3"> 차시 수 :  </h4>
                    <div class="inline"><input type="text" class="trs" name="class_count" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"></input> 차시</div>
                </div>
            </div>
            
            <input class="tts" type="text" name="title" placeholder="TITLE"></input>
            <br>
            <hr>
            <textarea class="cts" onkeydown="resize(this)" onkeyup="resize(this)" type="text" name="content" placeholder="CONTENT"></textarea>
            <br>
            <input type="submit" class="btn btn-dark"  value="게시하기"></input>
        </form>
    </div>
</body>

</html>
