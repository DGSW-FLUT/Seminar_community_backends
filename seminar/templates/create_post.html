<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>create_post</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/create.css">
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<script>
$(function() { $("input:text").keydown(function(evt) { if (evt.keyCode == 13) return false; }); });

function resize(obj) {
  obj.style.height = "1px";
  obj.style.height = (12+obj.scrollHeight)+"px";
}
</script>
<body style="background-color: #f8f9fa;">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between px-5">
            <a class="navbar-brand" href="{% url 'main' %}">Seminar</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link ml-3" href="{% url 'posts.create' %}">작성하기 </a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <a class="nav-link disabled ml-auto" href='{% url 'posts.create' %}'>{{ user.username }}님</a>
            <form class="form-inline my-2 my-lg-0 " action="{% url 'logout' %}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">로그아웃</button>
            </form>

            {% else %}
            <form class="form-inline my-2 my-lg-0 ml-auto" action="{% url 'register' %}">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">회원가입</button>
            </form>
            <form class="form-inline my-2 my-lg-0 ml-2" action="{% url 'login' %}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">로그인</button>
            </form>
            {% endif %}
        </div>
    </div>

    <div class="my-5 p-5 rounded bg-white shadow-sm container">
        <form action="{% url 'posts.create' %}" method="post">
            {% csrf_token %}
            <input class="tts" type="text" name="title"></input>
            <br>
            <hr>
            <textarea class="cts" onkeydown="resize(this)" onkeyup="resize(this)" type="text" name="content"></textarea>
            <br>
            <input type="submit" class="btn btn-dark"  value="게시하기"></input>
        </form>
    </div
</body>

</html>
