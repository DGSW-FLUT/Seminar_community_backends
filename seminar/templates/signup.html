<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/signup.css">

    <script src="../static/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between px-5">
            <a class="navbar-brand" href="{% url 'main' %}">Seminar</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link ml-3" href="{% url 'posts.create' %}">작성하기 <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <a class="nav-link disabled ml-auto" href='{% url 'posts.create' %}'>{{ user.username }}님</a>
            <form class="form-inline my-2 my-lg-0 " action="{% url 'logout' %}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">로그아웃</button>
            </form>

            {% else %}
            <form class="form-inline my-2 my-lg-0 ml-auto" action="{% url 'register' %}">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">회원가입</button>
            </form>
            <form class="form-inline my-2 my-lg-0 ml-2" action="{% url 'login' %}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">로그인</button>
            </form>
            {% endif %}
        </div>
    </div>
    
    <form class="form-signin card bg-white p-5" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="text-center mb-4">
            <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
            <p><code>학생 전문가 특강</code>을 위한 <br> 계정을 생성해 주세요. <br>
        </div>

        <div class="form-label-group">
            <input name="id" type="text" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <label for="inputPassword">Password</label>
        </div>

        <div class="form-label-group">
            <input name="cpassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <label for="inputPassword">Confirm Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">© 2020-2020</p>
    </form>
</body>

</html>
